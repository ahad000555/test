<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
        }

        img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #ff6b6b;
            margin-bottom: 1.5rem;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.4rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            color: #d9d9d9;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin: 0 auto 2.5rem auto;
        }

        /* Premium Button Design */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: #fff;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .action-buttons a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Social Buttons */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #1f2833;
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .social-links a:hover {
            background: linear-gradient(45deg, #3b5998, #1da1f2);
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .social-links a i {
            margin: 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
                line-height: 1.5;
                padding: 0 1rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 1.5rem;
            }

            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="profile.jpg" alt="Profile Picture">
    <h1>ABDUL AHAD</h1>
    <p>Currently pursuing a BSc in Computer Science and Engineering at NITER, University of Dhaka. Alongside my academic journey, I am committed to the teaching profession, serving as an instructor to share my knowledge and passion for learning.</p>

    <!-- Premium Buttons -->
    <div class="action-buttons">
        <a href="resume.pdf" target="_blank">My Resume</a>
        <a href="https://yourwebsite.com" target="_blank">Website</a>
    </div>

    <!-- Social Links Section -->
    <div class="social-links">
        <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://wa.me/+1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="mailto:youremail@example.com" target="_blank" title="Mail"><i class="fas fa-envelope"></i></a>
        <a href="tel:+1234567890" target="_blank" title="Contact"><i class="fas fa-phone"></i></a>
    </div>
</body>
</html>
