<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            padding: 1rem;
            text-align: center;
        }

        .profile-picture {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #e94560;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #b1b1b1;
            max-width: 600px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .button {
            display: inline-block;
            width: 120px;
            text-align: center;
            padding: 0.8rem 0;
            font-size: 1rem;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button-facebook {
            background: #3b5998;
        }

        .button-facebook:hover {
            background: #2d4373;
        }

        .button-instagram {
            background: #e4405f;
        }

        .button-instagram:hover {
            background: #c2334e;
        }

        .button-twitter {
            background: #1da1f2;
        }

        .button-twitter:hover {
            background: #0a84d7;
        }

        .button-linkedin {
            background: #0077b5;
        }

        .button-linkedin:hover {
            background: #005983;
        }

        .button-youtube {
            background: #ff0000;
        }

        .button-youtube:hover {
            background: #cc0000;
        }

        .button-github {
            background: #333;
        }

        .button-github:hover {
            background: #242424;
        }

        .button-tiktok {
            background: #010101;
        }

        .button-tiktok:hover {
            background: #080808;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .social-links {
                gap: 0.8rem;
            }

            .button {
                width: 100px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 600px) {
            .profile-picture {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .button {
                width: 90px;
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
    <h1>ABDUL AHAD</h1>
    <p>Currently, I am pursuing a BSc in Computer Science and Engineering. Alongside my studies, I am also working as an instructor.</p>

    <div class="social-links">
        <a href="https://facebook.com" target="_blank" class="button button-facebook">Facebook</a>
        <a href="https://instagram.com" target="_blank" class="button button-instagram">Instagram</a>
        <a href="https://twitter.com" target="_blank" class="button button-twitter">Twitter</a>
        <a href="https://linkedin.com" target="_blank" class="button button-linkedin">LinkedIn</a>
        <a href="https://youtube.com" target="_blank" class="button button-youtube">YouTube</a>
        <a href="https://github.com" target="_blank" class="button button-github">GitHub</a>
        <a href="https://tiktok.com" target="_blank" class="button button-tiktok">TikTok</a>
    </div>
</body>
</html>
