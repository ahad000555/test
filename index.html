<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            text-align: center;
            background: #24243e;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-picture {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid #e94560;
            margin: 0 auto 1rem;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.7rem;
            color: #e94560;
        }

        p {
            font-size: 1.1rem;
            color: #c1c1c1;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.9rem 0;
            margin: 0.5rem 0;
            font-size: 1rem;
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button-facebook {
            background: #4267B2;
        }

        .button-facebook:hover {
            background: #365899;
        }

        .button-instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .button-instagram:hover {
            filter: brightness(0.9);
        }

        .button-twitter {
            background: #1DA1F2;
        }

        .button-twitter:hover {
            background: #0a84d7;
        }

        .button-linkedin {
            background: #0077b5;
        }

        .button-linkedin:hover {
            background: #005983;
        }

        .button-youtube {
            background: #FF0000;
        }

        .button-youtube:hover {
            background: #CC0000;
        }

        .button-github {
            background: #333;
        }

        .button-github:hover {
            background: #242424;
        }

        .button-tiktok {
            background: #010101;
        }

        .button-tiktok:hover {
            background: #080808;
        }

        .button {
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Profile.jpg" alt="Profile Picture" class="profile-picture">
        <h1>ABDUL AHAD</h1>
        <p>Currently, I am pursuing a BSc in Computer Science and Engineering. Alongside my studies, I am also working as an instructor.</p>

        <a href="https://facebook.com" target="_blank" class="button button-facebook">Facebook</a>
        <a href="https://instagram.com" target="_blank" class="button button-instagram">Instagram</a>
        <a href="https://twitter.com" target="_blank" class="button button-twitter">Twitter</a>
        <a href="https://linkedin.com" target="_blank" class="button button-linkedin">LinkedIn</a>
        <a href="https://youtube.com" target="_blank" class="button button-youtube">YouTube</a>
        <a href="https://github.com" target="_blank" class="button button-github">GitHub</a>
        <a href="https://tiktok.com" target="_blank" class="button button-tiktok">TikTok</a>
    </div>
</body>
</html>
