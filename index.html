<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Meal Entry Form</h1>
        </div>
      </div>
    </section>

    <form id="form" class="container m-4">
  <div class="field">
    <label class="label">Day</label>
    <div class="control">
      <div class="select">
        <select name="Day" required>
          <option value="" disabled selected>Select a day</option>
          ${Array.from({ length: 31 }, (_, i) => `<option>${i + 1}</option>`).join('')}
        </select>
      </div>
    </div>
  </div>

      <!-- Input fields for meal data -->
      <div class="field">
        <label class="label">Ahad</label>
        <div class="control">
          <input class="input" type="number" name="Ahad" placeholder="Meals by Ahad" required />
        </div>
      </div>
      <div class="field">
        <label class="label">Abdullah</label>
        <div class="control">
          <input class="input" type="number" name="Abdullah" placeholder="Meals by Abdullah" required />
        </div>
      </div>
      <div class="field">
        <label class="label">Maher</label>
        <div class="control">
          <input class="input" type="number" name="Maher" placeholder="Meals by Maher" required />
        </div>
      </div>
      <div class="field">
        <label class="label">Hasan</label>
        <div class="control">
          <input class="input" type="number" name="Hasan" placeholder="Meals by Hasan" required />
        </div>
      </div>
      <div class="field">
        <label class="label">Bazar</label>
        <div class="control">
          <input class="input" type="number" name="Bazar" placeholder="Bazar Amount" required />
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>

    <div id="message" style="margin: 20px; font-weight: bold;"></div>

    <script>
      const form = document.getElementById("form");
      const message = document.getElementById("message");

      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwKvPfVHmjPnQrLk1IgWDVNJ77UMUxt98aZNhD1O4VAqu3e8GlYXdXVUKzFGCHbvajD/exec"; // Replace with your Apps Script URL

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const formParams = new URLSearchParams(formData).toString();

        message.textContent = "Submitting...";

        fetch(WEB_APP_URL, {
          method: "POST",
          body: formParams,
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        })
          .then(response => {
            if (!response.ok) throw new Error("Failed to submit data.");
            return response.text();
          })
          .then(() => {
            message.textContent = "Data submitted successfully!";
            form.reset();
          })
          .catch(error => {
            console.error("Error:", error);
            message.textContent = "Error submitting data.";
          });
      });
    </script>
  </body>
</html>
