<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="hero is-link is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Data Display</h1>
        </div>
      </div>
    </section>

    <section class="container m-4">
      <h2 class="title is-4">Submitted Data</h2>
      <table class="table is-striped is-hoverable is-fullwidth" id="data-table">
        <thead>
          <tr id="table-headers"></tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>

    <div id="message" style="margin: 20px; font-weight: bold;"></div>

    <script>
      const dataTable = document.getElementById("data-table");
      const tableHeaders = document.getElementById("table-headers");
      const tableBody = document.getElementById("table-body");
      const message = document.getElementById("message");

      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzKjehavT6TXMBhvjQUHeC5Ys04cH1wnuf96dsPk0vqSLbMumlHU2IX0JqgRXngyFdW/exec"; // Replace with your Apps Script URL

      // Load data from the Google Sheet
      function loadData() {
        fetch(WEB_APP_URL)
          .then(response => response.json())
          .then(data => {
            renderTable(data);
          })
          .catch(error => {
            console.error("Error fetching data:", error);
            message.textContent = "Error loading data.";
          });
      }

      // Render the data in a table
      function renderTable(data) {
        // Clear previous table contents
        tableHeaders.innerHTML = "";
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='100%'>No data available</td></tr>";
          return;
        }

        // Populate headers
        const headers = Object.keys(data[0]);
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          tableHeaders.appendChild(th);
        });

        // Populate rows
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(header => {
            const td = document.createElement("td");
            td.textContent = row[header];
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }

      // Load data on page load
      window.onload = loadData;
    </script>
  </body>
</html>
