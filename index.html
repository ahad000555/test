<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
        }

        html {
            overflow-y: auto;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #e94560;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        h1 {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: #b1b1b1;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.9rem;
                line-height: 1.5;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="profile.jpg" alt="Profile Picture">
    <h1>ABDUL AHAD</h1>
    <p>Currently pursuing a BSc in Computer Science and Engineering at NITER, University of Dhaka. Alongside my academic journey, I am committed to the teaching profession, serving as an instructor to share my knowledge and passion for learning.</p>
</body>
</html>
