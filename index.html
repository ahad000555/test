<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem 1rem;
            text-align: center;
        }

        html {
            overflow-y: auto;
        }

        /* Profile Image */
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            object-fit: cover;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Profile Header */
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            color: #b1b1b1;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 650px;
            margin: 1rem auto 4rem auto;
        }

        /* Section Container */
        .section-container {
            width: 100%;
            max-width: 900px;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin-top: -2rem;
        }

        /* Social Media Section */
        .social-section {
            margin-top: 3rem;
            text-align: center;
        }

        .social-header {
            font-size: 1.8rem;
            color: #e94560;
            font-weight: bold;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .social-button {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .social-button:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .facebook {
            background: linear-gradient(45deg, #3b5998, #6d84b4);
        }

        .instagram {
            background: linear-gradient(45deg, #e4405f, #ff8a8a);
        }

        .twitter {
            background: linear-gradient(45deg, #1da1f2, #67c9f8);
        }

        .linkedin {
            background: linear-gradient(45deg, #0077b5, #2ba3d5);
        }

        .whatsapp {
            background: linear-gradient(45deg, #25d366, #70e7a3);
        }

        .mail {
            background: linear-gradient(45deg, #f39c12, #f4b659);
        }

        .contact {
            background: linear-gradient(45deg, #4caf50, #82e182);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .social-header {
                font-size: 1.4rem;
            }

            .social-button {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="section-container">
        <!-- Profile Section -->
        <div class="section-header">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>ABDUL AHAD</h1>
            <p>Hi, I'm Ahad. Currently pursuing a BSc(Engg.) in CSE at NITER, University of Dhaka. <br>Alongside studies, I am committed to the teaching profession, serving as an instructor to share my knowledge and passion for learning.</p>
        </div>

        <!-- Action Buttons Section -->
        <div class="action-buttons">
            <a href="resume.pdf" target="_blank" class="button button-resume">My Resume</a>
            <a href="https://yourwebsite.com" target="_blank" class="button button-website">Website</a>
        </div>

        <!-- Social Media Buttons Section -->
        <div class="social-section">
            <div class="social-header">Follow Me</div>
            <div class="social-buttons">
                <a href="https://facebook.com" target="_blank" class="social-button facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="social-button instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="social-button linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://wa.me/+1234567890" target="_blank" class="social-button whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:youremail@example.com" target="_blank" class="social-button mail">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="tel:+1234567890" target="_blank" class="social-button contact">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
