<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid #e94560;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.8rem;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #b1b1b1;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            max-width: 700px;
        }

        /* Action Buttons Section */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .action-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .action-button-resume {
            background: #ff5722;
        }

        .action-button-resume:hover {
            background: #e64a19;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.5);
        }

        .action-button-website {
            background: #4caf50;
        }

        .action-button-website:hover {
            background: #388e3c;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        /* Social Media Buttons */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .facebook { background: #3b5998; }
        .facebook:hover { background: #2d4373; }

        .instagram { background: #e4405f; }
        .instagram:hover { background: #c2334e; }

        .twitter { background: #1da1f2; }
        .twitter:hover { background: #0a84d7; }

        .linkedin { background: #0077b5; }
        .linkedin:hover { background: #005983; }

        .whatsapp { background: #25d366; }
        .whatsapp:hover { background: #128c7e; }

        .email { background: #f44336; }
        .email:hover { background: #d32f2f; }

        .contact { background: #ffc107; }
        .contact:hover { background: #ffa000; }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .action-button {
                width: 100%;
                padding: 1rem 0;
            }

            .social-links {
                gap: 0.5rem;
            }

            .social-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <img src="profile.jpg" alt="Profile Picture">
    <h1>ABDUL AHAD</h1>
    <p>Currently pursuing a BSc in Computer Science and Engineering at NITER, University of Dhaka. Alongside my academic journey, I am committed to the teaching profession, serving as an instructor to share my knowledge and passion for learning.</p>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <a href="resume.pdf" target="_blank" class="action-button action-button-resume">My Resume</a>
        <a href="https://yourwebsite.com" target="_blank" class="action-button action-button-website">Website</a>
    </div>

    <!-- Social Media Buttons -->
    <div class="social-links">
        <a href="https://facebook.com" target="_blank" class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-button instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="social-button twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-button linkedin">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://wa.me/+1234567890" target="_blank" class="social-button whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="mailto:youremail@example.com" target="_blank" class="social-button email">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="tel:+1234567890" target="_blank" class="social-button contact">
            <i class="fas fa-phone"></i>
        </a>
    </div>
</body>
</html>
