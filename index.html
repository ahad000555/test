    <style>
        * {

		body {

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            padding: 50px;
            text-align: left;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
			margin-top: 100px;
        }

        .bg-image {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;

        .content {

            padding: 40px;
			
        }

        .contact-info {
            flex: 1;
            padding-right: 20px; /* Space between columns */
        }

        .contact-info h2 {
            font-size: 25px;
            color: #f4d160; /* Gold */
            margin-bottom: 10px;
        }

        .contact-info p {

            color: #aad1e6; /* Light Blue */
        }

        .social-media {

		.social-media h3{
		margin-bottom: 10px;
		}

        .social-media a {
            color: #f4d160; /* Gold */
            margin-right: 15px;
            font-size: 22px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #e1c15c; /* Darker Gold */
        }

        .form-container {

            padding-left: 20px; /* Space between columns */
        }
		.form-container h2{

        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #151D27; /* Darker Background for inputs */
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border: 2px solid #f4d160; /* Gold */
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #f4d160; /* Gold */
            color: #0d1b2a; /* Dark Blue for text */
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-btn:hover {
            background-color: #e1c15c; /* Darker Gold */
            transform: translateY(-2px); /* Slight lift effect */
        }
		
		
		
/* Footer */
        footer {

            padding: 2rem;

	    font-size: 14px;
        }

				width: 130%; /* Adjusted width, takes up 90% of the available space */
				max-width: 500px; /* Increased max-width of the cards */
            }
            .contact-info,
            .form-container {

</head>
