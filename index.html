        /* Navigation Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.2rem 3rem; /* Slightly increased padding for spacing */
            background-color: rgba(13, 27, 42, 0.95);
            z-index: 1000;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Added shadow for a floating effect */
        }

        .logo {
            font-size: 13px;
            color: #ffd400;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin-right: 40px;
        }

        nav ul li {
            margin-right: 40px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 540;
            position: relative;
            transition: color 0.3s, background-color 0.3s; /* Transition for background color */
            padding: 10px 15px; /* Increased padding */
            font-size: 14px;
            border-radius: 5px; /* Rounded corners */
        }

        /* Styles for dropdown menu when shown */
        nav ul.show {
            display: flex; /* Show flex when the menu is active */
            flex-direction: column; /* Stack items vertically */
            position: absolute;
            top: 60px; /* Position the dropdown */
            left: 0; /* Align to the left */
            width: 100%; /* Full width */
            background-color: rgba(13, 27, 42, 0.95); /* Semi-transparent background */
            padding: 1rem; /* Padding for the dropdown */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        /* Hover Effects for Menu Items */
        nav ul li a:hover {
            color: #feda6a; /* Change text color on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: bottom left;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom right;
        }

        /* Glass Button Styles */
        .glass-button {
            display: inline-block;
            padding: 11px 27px;
            font-size: 14px;
            border-radius: 30px;
            color: #ffd400;
            text-decoration: none;
            background: transparent;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid #ffd400;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-left: 20px; /* Adds a gap between button and the menu */
        }

        .glass-button:hover {
            background-color: #ffd400;
            color: #0d1b2a;
            transform: translateY(0px);
        }

        .glass-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-15deg);
            transition: all 0.5s ease;
        }

        .glass-button:hover::before {
            left: 100%;
        }

        /* Mobile Styles */
        .menu-icon {
            display: none;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 2rem; /* Adjust padding for mobile */
            }

            nav ul {
                display: none;
                flex-direction: column; /* Stack vertically on mobile */
                width: 100%; /* Full width */
                left: 0; /* Align to the left */

                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */

            nav ul.show {

            }

            nav ul li:last-child {
