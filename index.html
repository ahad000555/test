<!DOCTYPE html>
<html>
<head>
  <title>Submit Your Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .form-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      border-color: #007BFF;
      outline: none;
    }
    .form-group textarea {
      resize: vertical;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-group button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Your Details</h1>
    <form id="dataForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>
      <div class="form-group">
        <label for="time">Preferred Contact Time:</label>
        <input type="datetime-local" id="time" name="time" required>
      </div>
      <div class="form-group">
        <button type="button" onclick="submitData()">Submit</button>
      </div>
    </form>
  </div>
  <script>
    function submitData() {
      const formData = new FormData(document.getElementById('dataForm'));
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // Replace with your Google Apps Script URL
      const scriptUrl = "https://script.google.com/macros/s/AKfycbzyXRkuovCyG4iS8hLfHc6tBYZ4-8p03H97Av7HkUZ_z0M6sE9uSQ4xCa-jmZ023EPh/exec";

      fetch(scriptUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(response => response.text())
      .then(message => {
        alert(message.includes("Success") ? "Data submitted successfully!" : "Submission failed!");
      })
      .catch(() => alert("Submission failed. Network error."));
    }
  </script>
</body>
</html>
